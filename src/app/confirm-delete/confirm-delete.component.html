<mat-card>
 <mat-dialog-content>
  {{data}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button style="background-color:red" (click)="Onconfirmation()">
     ok
  </button>
  <button mat-raised-button style="background-color:rgb(104, 219, 104)" (click)="OnCancelconfirmation()">
    close
 </button>
</mat-dialog-actions>
</mat-card>
